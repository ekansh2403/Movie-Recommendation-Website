<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form method="POST" onsubmit="clearRecommendations()">
            <label for="movie_name">Enter your favorite movie name:</label>
            <input type="text" name="movie_name" id="movie_name" placeholder="e.g., The Shawshank Redemption">
            <input type="submit" value="Get Recommendations">
        </form>

        {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul class="centered-list">
            {% for movie in recommendations %}
                <li class="small-box">{{ movie }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        function clearRecommendations() {
            var recommendationsList = document.querySelector('.centered-list');
            recommendationsList.innerHTML = '';
        }
    </script>
</body>
</html>
